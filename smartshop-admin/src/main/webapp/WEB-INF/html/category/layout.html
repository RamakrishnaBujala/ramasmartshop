<div class="alert alert-error" ng-show="error">
	<color="red">{{errorMessage}}</color>
</div>
<div ng-show=userLoggedin>
	<form class="form-vertical">
		<div class="form_settings">
			<label class="control-label" for="inputCategory">Category
				Name</label>

			<div>
				<input type="text" id="inputCategory"
					ng-model="category.categoryName" placeholder="Category Name">
			</div>
		</div>
		<div class="form_settings">
			<label class="control-label" for="inputDesc">Category
				Description</label>

			<div>
				<input type="text" id="inputDesc"
					ng-model="category.categoryDescription" placeholder="Description">

			</div>
			<div>
				<button type="button"
					ng-disabled="!category.categoryName || !category.categoryDescription"
					ng-hide="editMode" ng-click="addNewCategory(category)">Add
					Category</button>
				<button type="button"
					ng-disabled="!category.categoryName || !category.categoryDescription"
					ng-show="editMode" ng-click="updateCategory(category)">Save
					Category</button>
				<button type="button" ng-click="resetCategoryForm()">Reset</button>
			</div>
		</div>
	</form>

	<br />
	<center>
		<h3>Category List</h3>
	</center>
	<br />
	<div class="alert alert-info" ng-show="categories.length == 0">No
		Category found</div>
	<table class="form_settings" ng-show="categories.length > 0" border="1"
		width="685">
		<thead>
			<tr>
				<th>Catgory Id</th>
				<th>CategoryName</th>
				<th>CategoryDesc</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in categories">
				<td>{{item.categoryId}}</td>
				<td>{{item.categoryName}}</td>
				<td>{{item.categoryDescription}}</td>
				<td>
					<button class="btn btn-mini btn-danger"
						ng-click="removeCategory(item.categoryId)">Remove</button>
					<button class="btn btn-mini btn-success"
						ng-click="editCategory(item)">Edit</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div ng-show="!userLoggedin">
	<p>
		Please <a href="#/user"><u>login</u></a> with Admin credentials
</div>
