
<!DOCTYPE HTML>
<html>

<head>
<title>!! SMARTSHOP, the Pet store !!</title>
<meta name="description" content="website description" />
<meta name="keywords" content="website keywords, website keywords" />
<meta http-equiv="content-type"
	content="text/html; charset=windows-1252" />
<link rel="stylesheet" type="text/css" href="style/style.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
	type="text/javascript"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"
	type="text/javascript"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/ProductController.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/UserController.js"></script>
<script src="js/controllers/SalesInfoController.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</head>

<body data-ng-app="SmartShopApp" ng-controller="UserController">
	<div id="wrap">
		<div id="header">
			<div id="headerlinks">
				<div align="right" ng-show="userName==''">
					<a href="#/user">Login/Register</a><br>
				</div>
				<div align="right" ng-show="userName != ''">
					<font color="white">Welcome, {{userName}} </font>|<a href=""
						ng-click="invalidateUser()">Logout</a>
				</div>
				<a href="#/products">Products</a> <a href="#/track">Track Order</a>
			</div>
			<h1>
				<a href="#products">Pet Store
					<h6>the SMART shop</h6>
				</a>
			</h1>
		</div>
		<div id="content">
			<div ng-view></div>
		</div>

		<div id="footer">
			<div style="float: right;"></div>
			Capgemini &copy; 2015 | Copy rights reserved
		</div>
	</div>
</body>
</html>
